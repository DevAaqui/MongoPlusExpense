<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container-fluid">
        <form action="" id="spentForm" method="post">
            <label for="moneySpent" class="form-label"><b>Money Spent:</b></label>
            <input type="text" class="form-control" id="moneySpent" size="10" required>
    
            <label for="description" class="form-label"><b>Description:</b></label>
            <input type="text" class="form-control" id="description" required>
    
            <label class="form-label"><b>Category:</b></label>
            <select name="expense" class="form-select" id="expensecategory">
                <option value="food">Food</option>
                <option value="petrol">Petrol</option>
                <option value="salary">Salary</option>
                <option value="others">Others</option>
            </select>
            <br>
            <input type="hidden" id="tokenid" value="localStorage.getItem('token')">
    
            <button type="button" onclick="onSubmit()" class="form-control" id="expensebtn"><b>Add Expense</b></button>
            
        </form>
        <div id="btns">
            <button id="rzp-button1">Buy Premium</button>
        </div>
            <button onclick="download()" id="downloadexpense">Download</button>
        
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <ul id="items" class="list-group" style="text-align: center; list-style: none; margin-top: 10px;"></ul>

        

        <!-- <h1>Previous Downloads</h1> -->
        <select id="show" class="form-select">
            <option value="3">3</option>
            <option value="7">7</option>
        </select>

        <ul id="downloadlinks" class="list-group" style="list-style: none; margin-top: 10px;"></ul>
        <div class="pagination", id="pagination"></div>

        <ul id="boardItems" class="list-group" style="text-align: center; list-style: none; margin-top: 10px;"></ul>

    </div>
    
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script src="dailyExpense.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" ></script>
    
</body>
</html>
